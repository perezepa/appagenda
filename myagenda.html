<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefónica</title>
    <link rel="stylesheet" href="./myagenda.css">
</head>
<body>
    <div class="contenedor">
        <div class="boxHeader">
            <h1>Agenda Telefónica</h1>
        </div>
        <div class="boxForm">
            <form>
                <input
                    class="inputType"
                    type="text"
                    placeholder="Ingresar nombre de contacto"
                >
                <input
                    class="inputType"
                    type="text"
                    placeholder="Ingresar apellido de contacto"
                >
                <input
                    class="inputType"
                    type="text"
                    placeholder="Ingresar numero de contacto"
                >
                <input
                    class="inputType"
                    type="text"
                    placeholder="Ingresar correo de contacto"
                >
                <input
                    class="inputType"
                    type="text"
                    placeholder="Ingresar ocupación"
                >
                <div class="boxBtns">
                    <div class="btnLeft">
                        <button class="btnSave">Guardar</button>
                        <button class="btnSearch">Buscar</button>
                        <button class="btnUpdate">Actualizar</button>
                    </div>
                    <div class="btnRight">
                        <button class="btnDelete">Eliminar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="boxResult">
            <h2 class="resultHeader">- Contactos -</h2>
        </div>
    </div>
</body>
</html>
